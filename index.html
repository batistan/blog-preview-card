<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">

    <title>Frontend Mentor | Blog preview card</title>
</head>
<body>

<main class="card-container">
    <div class="card">

        <img class="card--image" src="assets/images/illustration-article.svg" alt="an abstract illustration">

        <div class="card--content">
            <span class="card--category">
                <strong>Learning</strong>
            </span>

            <p class="card--subtitle">
                Published 21 Dec 2023
            </p>

            <h1 class="card--title">
                HTML & CSS foundations
            </h1>

            <p class="card--body">
                These languages are the backbone of every website, defining structure, content, and presentation.
            </p>

        </div>

        <span class="card--author">
            <img class="card--avatar" src="assets/images/image-avatar.webp" alt="avatar">
            Greg Hooper
        </span>
    </div>
</main>
<footer>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://sorou.tech" target="_blank" rel="noopener noreferrer">Nelson Batista</a>.
    </div>
</footer>
</body>
</html>
